<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Fastorika - Fast & Secure International Money Transfers</title>
    <meta name="title" content="Fastorika - Fast & Secure International Money Transfers" />
    <meta name="description" content="Send money internationally with Fastorika. Fast, secure and low-cost transfers to bank accounts, cards and crypto wallets worldwide. Available 24/7." />
    <meta name="keywords" content="money transfer, international transfer, send money, bank transfer, crypto transfer, Fastorika, pul o'tkazish, xalqaro o'tkazma, денежный перевод, международный перевод, отправить деньги" />
    <meta name="author" content="Fastorika" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://fastorika.com/" />

    <!-- Yandex Verification -->
    <meta name="yandex-verification" content="f4db4a174bab4da2" />
    <meta name="yandex-verification" content="531b53c82a629ee2" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logoTitle.png" />
    <link rel="apple-touch-icon" href="/images/logoTitle.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fastorika.com/" />
    <meta property="og:title" content="Fastorika - Fast & Secure International Money Transfers" />
    <meta property="og:description" content="Send money internationally with Fastorika. Fast, secure and low-cost transfers to bank accounts, cards and crypto wallets worldwide." />
    <meta property="og:image" content="https://fastorika.com/images/logoTitle.png" />
    <meta property="og:site_name" content="Fastorika" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fastorika.com/" />
    <meta property="twitter:title" content="Fastorika - Fast & Secure International Money Transfers" />
    <meta property="twitter:description" content="Send money internationally with Fastorika. Fast, secure and low-cost transfers to bank accounts, cards and crypto wallets worldwide." />
    <meta property="twitter:image" content="https://fastorika.com/images/logoTitle.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Fastorika",
      "url": "https://fastorika.com",
      "logo": "https://fastorika.com/images/logoTitle.png",
      "description": "Fast and secure international money transfer service",
      "sameAs": [
        "https://facebook.com/fastorika",
        "https://instagram.com/fastorika",
        "https://twitter.com/fastorika"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Russian", "Uzbek"]
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Fastorika",
      "url": "https://fastorika.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://fastorika.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.boxicons.com" />

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link href='https://cdn.boxicons.com/3.0.5/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  </head>

</html>
